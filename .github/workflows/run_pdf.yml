name: Generate PDF From Google Sheets

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate_pdf]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        pip install gspread google-api-python-client google-auth pandas requests reportlab

    - name: Run PDF Generator
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      run: python professional_pdf_generator.py

    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: catalog_pdf
        path: PROFESSIONAL_CATALOG.pdf
